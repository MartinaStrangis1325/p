<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--My css-->

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center display-1 mt-5 my-5">SALA DA BOWLING</h1>
      </div>
    </div>
    <!--Sezione MenÃ¹-->
    <div class="row justify-content-evenly">
      <!--Form New Players-->
      <div class="col-4 p-5 menu">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputName" placeholder="Nome Giocatore">
          <label for="floatingInput">Nome giocatore</label>
        </div>
      <button id="newPlayer" class="btn btn-primary w-100">Aggiungi Giocatore</button>
      </div>
      <!--Game's Button-->
      <div class="col-4 p-5 menu d-flex justify-content-center align-items-center">
        <button  id="play" class="btn btn-outline-success">Gioca Turno</button>
      </div>
    </div>
    <!--Sezione Punteggi-->
    <div class="row mt-5 justify-content-center">
      <div class="col-10 menu p-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Giocatore</th>
              <th scope="col">1</th>
              <th scope="col">2</th>
              <th scope="col">3</th>
              <th scope="col">4</th>
              <th scope="col">5</th>
              <th scope="col">6</th>
              <th scope="col">7</th>
              <th scope="col">8</th>
              <th scope="col">9</th>
              <th scope="col">10</th>
              <th scope="col">TOT</th>
            </tr>
          </thead>
          <tbody id ="tbody">
            <!--Players row-->
          </tbody>
        </table>
      </div>
    </div>

  </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <!--MY js-->
    <script src="./main.js"></script>
  </body>
</html>
